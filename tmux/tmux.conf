set -g default-terminal "xterm-256color"
set -sg terminal-overrides ",*:RGB"

unbind C-b
set -g prefix C-Space
bind Space send-prefix
#Splits and new windows
# unbind %
# bind - split-window -h -c "#{pane_current_path}
# unbind '"'
# bind _ split-window -v -c "#{pane_current_path}

bind  c  new-window      -c "#{pane_current_path}"
# Split windows using | and -
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# bind '"' split-window -c "#{pane_current_path}"
# bind % split-window -h -c "#{pane_current_path}"


# Move panes to windows
bind-key > command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key < command-prompt -p "send pane to:"  "join-pane -t '%%'"

unbind r
bind r source-file ~/dotfiles/tmux/tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5


bind -r m resize-pane -Z 

# Smart pane resizing with awareness of Vim splits.
# See: https://github.com/RyanMillerC/better-vim-tmux-resizer
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# Edit values if you use custom resize_count variables

# bind-key -T copy-mode-vi M-h resize-pane -L 10
# bind-key -T copy-mode-vi M-j resize-pane -D 5
# bind-key -T copy-mode-vi M-k resize-pane -U 5
# bind-key -T copy-mode-vi M-l resize-pane -R 10

set -g mouse on
bind-key -n MouseDrag1Status swap-window -d -t=
set -g focus-events on



set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

#tpm plugin
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'


#list of plugins`
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'aserowy/tmux.nvim'

set -g @plugin 'jimeh/tmux-themepack'
# set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions across restarts
# set -g @plugin 'tmux-plugins/tmux-continuum' # automatically save sessions every 15 minutes
set -g @plugin 'RyanMillerC/better-vim-tmux-resizer'
#set -g @themepack 'powerline/default/cyan'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
